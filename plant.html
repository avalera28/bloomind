<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín de Emociones - Cultivar</title>
    <link rel="stylesheet" href="css/reset.css">

        <nav class="header_nav">
