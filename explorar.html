<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín de Emociones - Explorar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo Jardín de Emociones" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="explorar.html">Explorar Emociones</a>
            <a href="proyecto.html">El Proyecto</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="explore-emotions intro-section">
            <h2>Crea tu semilla, elige una emoción:</h2>
            <div id="container-emotionDescription">
                <div id="emotionDescription" class="text-box"></div>
            </div>
            <div class="emotion-buttons">
                <button type="button" class="emotion-button" data-emotion="esperanza">
                    <span class="emotion-name">Esperanza</span>
                </button>
                <button type="button" class="emotion-button" data-emotion="alegria">
                    <span class="emotion-name">Alegría</span>
                </button>
                <button type="button" class="emotion-button" data-emotion="calma">
                    <span class="emotion-name">Calma</span>
                </button>
                <button type="button" class="emotion-button" data-emotion="tristeza">
                    <span class="emotion-name">Tristeza</span>
                </button>
                <button type="button" class="emotion-button" data-emotion="rabia">
                    <span class="emotion-name">Rabia</span>
                </button>
                <button type="button" class="emotion-button" data-emotion="ansiedad">
                    <span class="emotion-name">Ansiedad</span>
                </button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
</body>

</html>
