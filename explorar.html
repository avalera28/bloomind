<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín de Emociones - Explorar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="header_logo-link">
            <img src="assets/images/logo.png" alt="Logo Jardín de Emociones" class="header_logo">
        </a>
        <nav class="header_nav">
            <a href="index.html" class="header_link">Inicio</a>
            <a href="explorar.html" class="header_link">Explorar Emociones</a>
            <a href="proyecto.html" class="header_link">El Proyecto</a>
        </nav>
    </header>

    <main class="main-container explore">
        <section class="explore intro-section">
            <h2 class="explore_title">Crea tu semilla, elige una emoción:</h2>
            <p class="explore_instruction">Desplázate sobre las emociones para saber más.</p>
            <div class="explore_description-container">

                <div class="explore-description_header">
                    <div class="explore-description_title"></div>
                    <div class="explore-description_line"></div>
                    <div class="explore-description_subtitle"></div>
                   
                    <div class="explore-description_content">

                        <div class="explore-description_image-container">
                            <img src="" alt="">
                        </div>

                        
                        <div id="emotionDescription" class="explore_description"></div>
                    </div>
                </div>

                <div class="explore-description_side">
                    <div class="explore-description_line-side"></div>
                    <p class="explore-description_latin-name"></p>
                    
                </div>
            </div>
            <div class="explore_button-group">
                <button type="button" class="explore_button" data-emotion="esperanza">
                    <span class="explore_button-label">Esperanza</span>
                </button>
                <button type="button" class="explore_button" data-emotion="alegria">
                    <span class="explore_button-label">Alegría</span>
                </button>
                <button type="button" class="explore_button" data-emotion="calma">
                    <span class="explore_button-label">Calma</span>
                </button>
                <button type="button" class="explore_button" data-emotion="tristeza">
                    <span class="explore_button-label">Tristeza</span>
                </button>
                <button type="button" class="explore_button" data-emotion="rabia">
                    <span class="explore_button-label">Rabia</span>
                </button>
                <button type="button" class="explore_button" data-emotion="ansiedad">
                    <span class="explore_button-label">Ansiedad</span>
                </button>
            </div>

          
        </section>
    </main>

    <footer class="footer"></footer>

    <script src="js/main.js"></script>
    <script src="./assets/gsap/minified/gsap.min.js"></script>
</body>

</html>
