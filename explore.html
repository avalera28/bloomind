<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomind- Explorar</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/explore.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="header_logo-link">
            <img src="assets/images/logo.png" alt="Logo Bloomind" class="header_logo">
        </a>
        <nav class="header_nav">
            <a href="index.html" class="header_link">Inicio</a>
            <a href="explore.html" class="header_link">Explorar Emociones</a>
            <a href="project.html" class="header_link">El Proyecto</a>
        </nav>
        <!-- Menu hamburguesa -->
        <button type="button" class="hamburger-menu" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="hamburger-icon">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2C17.523 2 22 6.477 22 12C22 17.523 17.523 22 12 22C6.477 22 2 17.523 2 12ZM10.5 7.5C10.5 7.10218 10.658 6.72064 10.9393 6.43934C11.2206 6.15804 11.6022 6 12 6H12.01C12.4078 6 12.7894 6.15804 13.0707 6.43934C13.352 6.72064 13.51 7.10218 13.51 7.5V7.51C13.51 7.90782 13.352 8.28936 13.0707 8.57066C12.7894 8.85197 12.4078 9.01 12.01 9.01H12C11.6022 9.01 11.2206 8.85197 10.9393 8.57066C10.658 8.28936 10.5 7.90782 10.5 7.51V7.5ZM12 10.5C11.6022 10.5 11.2206 10.658 10.9393 10.9393C10.658 11.2206 10.5 11.6022 10.5 12V12.01C10.5 12.4078 10.658 12.7894 10.9393 13.0707C11.2206 13.352 11.6022 13.51 12 13.51H12.01C12.4078 13.51 12.7894 13.352 13.0707 13.0707C13.352 12.7894 13.51 12.4078 13.51 12.01V12C13.51 11.6022 13.352 11.2206 13.0707 10.9393C12.7894 10.658 12.4078 10.5 12.01 10.5H12ZM12 15C11.6022 15 11.2206 15.158 10.9393 15.4393C10.658 15.7206 10.5 16.1022 10.5 16.5V16.51C10.5 16.9078 10.658 17.2894 10.9393 17.5707C11.2206 17.852 11.6022 18.01 12 18.01H12.01C12.4078 18.01 12.7894 17.852 13.0707 17.5707C13.352 17.2894 13.51 16.9078 13.51 16.51V16.5C13.51 16.1022 13.352 15.7206 13.0707 15.4393C12.7894 15.158 12.4078 15 12.01 15H12Z"

        <div class="mobile-menu">
            <a href="index.html" class="header_link">Inicio</a>
                       <a href="project.html" class="header_link">El Proyecto</a>
        </div>
    </header>

    <main class="main-container explore">
        <section class="explore intro-section">
            <h2 class="explore_title">Crea tu semilla, elige una emoción:</h2>
            <p class="explore_instruction">Explora las emociones para saber más.</p>

            <!-- Grupo de botones pequeños -->
            <div class="explore_button-group-small">
                <button type="button" class="emotion-button" data-emotion="esperanza">
                    Esperanza
                </button>
                <button type="button" class="emotion-button" data-emotion="alegria">
                    Alegría
                </button>
                <button type="button" class="emotion-button" data-emotion="calma">
                    Calma
                </button>
                <button type="button" class="emotion-button" data-emotion="tristeza">
                    Tristeza
                </button>
                <button type="button" class="emotion-button" data-emotion="rabia">
                    Rabia
                </button>
                <button type="button" class="emotion-button" data-emotion="ansiedad">
                    Ansiedad
                </button>
            </div>

            <div class="explore_description-container">

                <div class="explore-description_header">
                    <div class="explore-description_title"></div>
                    <hr class="explore-description_line" />
                    <div class="explore-description_subtitle"></div>

                    <div class="explore-description_content">

                        <div class="explore-description_image-container">
                            <img src="" alt="">
                        </div>


                        <div id="emotionDescription" class="explore_description"></div>
                    </div>
                </div>

                <div class="explore-description_side">
                    
                    <p class="explore-description_latin-name"></p>

                </div>
            </div>
            <div class="explore_button-group">
                <button type="button" class="explore_button" data-emotion="esperanza">
                    <span class="explore_button-label">Esperanza</span>
                </button>
                <button type="button" class="explore_button" data-emotion="alegria">
                    <span class="explore_button-label">Alegría</span>
                </button>
                <button type="button" class="explore_button" data-emotion="calma">
                    <span class="explore_button-label">Calma</span>
                </button>
                <button type="button" class="explore_button" data-emotion="tristeza">
                    <span class="explore_button-label">Tristeza</span>
                </button>
                <button type="button" class="explore_button" data-emotion="rabia">
                    <span class="explore_button-label">Rabia</span>
                </button>
                <button type="button" class="explore_button" data-emotion="ansiedad">
                    <span class="explore_button-label">Ansiedad</span>
                </button>
            </div>


        </section>
    </main>

    <footer class="footer"></footer>


    <script src="./assets/gsap/minified/gsap.min.js"></script>
    <script src="./assets/gsap/minified/DrawSVGPlugin.min.js"></script>
    <script src="./assets/gsap/minified/ScrollTrigger.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/explore.js"></script>
</body>

</html>
